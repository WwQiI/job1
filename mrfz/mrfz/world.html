<script>
    windowAddMouseWheel();
    function windowAddMouseWheel() {
        var scrollFunc = function (e) {
            e = e || window.event;
            if (e.wheelDelta) {
                //判断浏览器IE，谷歌的滚动事件
                if (e.wheelDelta > 0) {
                    //鼠标向上滚动
                    window.location.href = 'operator.html'
                }
                if (e.wheelDelta < 0) {
                    window.location.href = 'world.html'
                }
            } else if (e.detail) {
                // Firefox滚动事件
                if (e.detail > 0) {
                    window.location.href = 'operator.html'
                }
                if (e.detail < 0) {
                    window.location.href = 'world.html'
                }
            }
        };
        if (document.addEventListener) {
            // Firefox使用DOMMouseScroll绑定
            document.addEventListener('DOMMouserScroll', scrollFunc, false);
        }
        //ie google
        window.onmousewheel = document.onmousewheel = scrollFunc;
    }

</script>
