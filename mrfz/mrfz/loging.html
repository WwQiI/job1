<script>
    // 获取元素，getElementById是获取id名字（滚动条）
    let proObj = document.getElementById('jd');
    console.log(proObj.value);
    const myIimer = setInterval(()=>{
        if (proObj.value<100){
            proObj.value+=1;
            const spanObj = document.getElementById('sp');
            console.log(spanObj)
            spanObj.innerHTML=proObj.value + '%';
            spanObj.style.left=proObj.value*3 + 'px';
        }else {
            clearInterval(myIimer);
        }
    },50)
    windowAddMouseWheel();
    function windowAddMouseWheel() {
        var scrollFunc =function (e) {
            e = e || window.event;
            if (e.wheelDelta){
                //判断浏览器IE，谷歌的滚动事件
                if (e.wheelDelta > 0){
                    //鼠标向上滚动
                    window.location.href='loging.html'
                }
                if (e.wheelDelta < 0){
                    window.location.href='information.html'
                }
            }else if (e.detail){
                // Firefox滚动事件
                if (e.detail > 0){
                    window.location.href='loging.html'
                }
                if (e.detail < 0){
                    window.location.href='information.html'
                }
            }
        };
        if (document.addEventListener){
            // Firefox使用DOMMouseScroll绑定
            document.addEventListener('DOMMouserScroll',scrollFunc,false);
        }
        //ie google
        window.onmousewheel = document.onmousewheel = scrollFunc;
    }
</script>
